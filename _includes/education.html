{% assign education = site.data.data.education %}
<section class="experiance">
    <div class="title">Education</div>
    {% for ed in education %}
        <div style="font-weight: bold;" class="sub-header">
            {{ed.degree}}
        </div>
        <div class="sub-header">{{ed.university}}</div> 
        <div class="sub-header" style="opacity: 0.75;">{{ed.time}}</div>
    {% endfor %}
</section>
