{% assign contact = site.data.data.contact %}
<section class="contact">
    <div class="title">Contact</div>
    <div class="body-text" style="text-decoration: underline;">{{contact.email}}</div>
    <p class="body-text">
        <a href="https://www.linkedin.com/in/{{contact.linkedin}}">Linkedin</a>
    </p>
    <p class="body-text">
        <a href="https://github.com{{contact.github}}">Github</a>
    </p>
</section>
